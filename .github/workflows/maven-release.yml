name: Maven Deploy

on:
  workflow_dispatch: # Manual trigger without inputs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-id: ossrh  # Must match server id in settings.xml/pom.xml
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET_KEY }}
          passphrase: ${{ secrets.GPG_PASS }}

#      - name: Test Nexus credentials
#        env:
#          MAVEN_USERNAME: ${{ secrets.AEROSPIKE_SA_CICD_USERNAME }}
#          MAVEN_PASSWORD: ${{ secrets.AEROSPIKE_SA_CICD_PASSWORD }}
#        run: |
#          echo "Testing authentication to Sonatype..."
#          curl -u "${MAVEN_USERNAME}:${MAVEN_PASSWORD}" \
#            -I https://oss.sonatype.org/service/local/status
#
#          echo ""
#          echo "'401 Unauthorized' above -> credentials are invalid"
#          echo "'200 OK' -> credentials work but Maven isn't using them correctly"

      - name: Create settings.xml with credentials
        env:
          MAVEN_USERNAME: ${{ secrets.AEROSPIKE_SA_CICD_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.AEROSPIKE_SA_CICD_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Test credentials
        env:
          MAVEN_USERNAME: ${{ secrets.AEROSPIKE_SA_CICD_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.AEROSPIKE_SA_CICD_PASSWORD }}
        run: |
          # Test with actual values (not ${env.} placeholders)
          curl -u "${MAVEN_USERNAME}:${MAVEN_PASSWORD}" -I https://oss.sonatype.org/service/local/status

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.AEROSPIKE_SA_CICD_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.AEROSPIKE_SA_CICD_PASSWORD }}
        run: |
          # Use batch mode: no interactive prompts, cleaner logs
          mvn --batch-mode deploy \
            -s .github/maven-settings.xml \
            -Possrh