name: Maven Deploy

on:
  workflow_dispatch: # Manual trigger without inputs

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MAVEN_USERNAME: ${{ secrets.AEROSPIKE_SA_CICD_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.AEROSPIKE_SA_CICD_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven
          server-id: ossrh  # Must match server id in settings.xml/pom.xml
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_SECRET_KEY }}
          passphrase: ${{ secrets.GPG_PASS }}

      - name: Verify environment variables
        run: |
          echo "MAVEN_USERNAME is set: $([ -n "$MAVEN_USERNAME" ] && echo 'yes' || echo 'no')"
          echo "MAVEN_PASSWORD is set: $([ -n "$MAVEN_PASSWORD" ] && echo 'yes' || echo 'no')"

      - name: Deploy to Maven Central
        # Use batch mode: no interactive prompts, cleaner logs
        run: mvn --batch-mode clean deploy